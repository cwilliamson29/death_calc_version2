<!DOCTYPE html>
<html>
	<head>
		<title>Death Calculator</title>

        <link rel="stylesheet" href="css/main.css" type="text/css">

		
	</head>
	
	<body>

        <div id="container">
            <div id="contHeader">
                <h1>Calculate the age you will DIE!</h1><br>
                <p>Input your current age and then make the selections below of the food you eat and activities you do and then click calculate.</p>
            </div>
            <div id="ageCont">
                <Label>Current Age:</Label><input type="text" value="26" id="currentAge" autocomplete="off"><br>
                <p id="numError"></p><br>
            </div>


            <div id="optionsContainer">


                <div id="opt1" class="OptionsColumn">

                    <h3>//Bad Habits</h3>
                    
                    <br>

                    <button class="optButtons" id="fastFood" onclick="addHabit(fastFood, -3)"> I Eat Fast Food </button>
                    <button class="optButtons" id="candy" onclick="addHabit(candy, -2)"> I Eat Candy</button>
                    <button class="optButtons" id="iceCream" onclick="addHabit(iceCream, -2)"> I Eat Ice Cream</button>
                    <button class="optButtons" id="smoke" onclick="addHabit(smoke, -7)"> I Smoke</button>
                    <button class="optButtons" id="coc" onclick="addHabit(coc, -15)"> I do cocaine</button>
                    <button class="optButtons" id="alcohol" onclick="addHabit(alcohol, -9)"> I drink alcohol</button>
                    <button class="optButtons" id="soda" onclick="addHabit(soda, -2)"> I drink soda</button>
                    <button class="optButtons" id="eatAll" onclick="addHabit(eatAll, -4)"> I eat all the time</button>

                </div>


                <div id="opt2" class="OptionsColumn">
                    <h3>//Good Habits</h3>

                    <br>

                    <button class="optButtons" id="veggies" onclick="addHabit(veggies, 3)"> I eat my veggies</button>
                    <button class="optButtons" id="getSun" onclick="addHabit(getSun, 2)"> I get lots of Sun</button>
                    <button class="optButtons" id="noSugar" onclick="addHabit(noSugar, 5)"> I eat NO sugar</button>
                    <button class="optButtons" id="superFood" onclick="addHabit(superFood, 4)"> I eat super foods</button>
                    

                </div>



                <div id="opt3" class="OptionsColumn">
                    <h3>//Fitness Habits</h3>

                    <br>

                    <button class="optButtons" id="exercise" onclick="addHabit(exercise, 6)"> I exercise</button>
                    <button class="optButtons" id="weightLift" onclick="addHabit(weightLift, 3)"> I weight lift</button>
                    <button class="optButtons" id="overweight" onclick="addHabit(overweight, -7)"> I'm overweight</button>

                </div>


            </div>

            <div id="buttonCont">
                    <p id="announce"> </p>
                    <br>
                    <p id="total"> </p>
                    <br>
                    <p id="ageAfter"> </p>
            </div>
        </div>

    </body>
    
    <script src="js/main.js"></script>

</html>
